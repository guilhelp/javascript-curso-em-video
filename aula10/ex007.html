<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo - Aula 10</title>
    <style>

        body {
            font: normal 20pt Arial;
            background-color: rgb(134, 230, 158);
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: black;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        div {
            margin-top: 100px;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Somando valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"/>
    <div id="res">Resultado</div>
    <script>

        function somar(){
            var tn1 = Number(window.document.getElementById('txtn1').value);
            var tn2 = Number(window.document.querySelector('input#txtn2').value);
            var res = window.document.querySelector('div#res');
            var soma = tn1 + tn2;
            res.innerHTML = `A soma entre ${tn1} e ${tn2} é igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>
