<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Digite seu país: <input type="text" name="txtn" id="txtn">
    <Km>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
        <script>
            function verificar() {
                var pais = window.document.querySelector('input#txtn').value
                var res = window.document.querySelector('div#res')
                res.innerHTML += `<p> Vivendo em <strong>${pais}</strong> </p> `
                
                if (pais == 'Brasil') {
                    res.innerHTML += '<p> Você é brasileiro! </p>'
                } else {
                    res.innerHTML += '<p> Você é estrageiro! </p>'
                }

            }

        </script>
