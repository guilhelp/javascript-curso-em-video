<!DOCTYPE html>
<html lang="pt-br">

<!-- Configurações -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo - Aula 06</title>

    <!-- Estilização da página -->
    <style>
        body {
            background-color: rgb(124, 241, 120);
            color: black;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }

        h1 {
            color: black;
        }
    </style>

</head>

<!-- Corpo da página -->

<body>
    <h1>Olá, Mundo!</h1> <!-- Título de nível 1 -->
    <p>Teste de parágrafo</p>

    <!-- Javascript -->
    <script>

        // window.prompt -> retorna sempre uma string
        var n1 = window.prompt('Digite o primeiro número:') // String
        var n2 = window.prompt('Digite o segundo número:') // String

        var soma = parseInt(n1) + parseInt(n2);

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);

    </script>

</body>

</html>
